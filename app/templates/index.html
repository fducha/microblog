{% extends "base.html" %}

{% block content %}
    {% if current_user.is_anonymous %}
        <h1>Привет всем!!</h1>
    {% else %}
        <h1>Привет {{ current_user.username }}!!</h1>
    {% endif %}
    <hr>
    {% for post in posts %}
        <p>{{ post.author.username }} говорит: {{ post.body }}</p>
    {% endfor %}
{% endblock %}
