{% extends "base.html" %}

{% block content %}
    <table>
        <tr valign="top">
            <td><img src="{{ user.avatar(128) }}"></td>
            <td><h1>Пользователь: {{ user.username }}</h1></td>
        </tr>
    </table>
    <hr>
    {% if posts %}
        {% for post in posts %}
            {% include "_post.html" %}
        {% endfor %}
    {% else %}
        <p>У пользователя {{ user.username }} пока нет постов</p>
    {% endif %}
{% endblock %}
